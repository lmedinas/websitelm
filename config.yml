baseURL: "https://lmedinas.github.io/" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: Luis Medinas Personal Site
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
googleAnalytics: G-XHWQ5GN8QH

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 5
                - name: Tags
                  url: tags/
                  weight: 5
                - name: Setup
                  url: mysetup/
                  weight: 5
                - name: New Tab
                  url: newtab/
                  weight: 5
                - name: old Blog
                  url: https://lmedinas.wordpress.com/
                  weight: 5
                - name: About
                  url: about/
                  weight: 5

    pt:
        languageName: ":pt:"
        languageAltTitle: Portuguese
        weight: 2
        title: PaperModL2
        taxonomies:
          category: FRcategories
          tag: FRtags
          series: FRseries
        profileMode:
            enabled: true
            title: PaperMod
            imageUrl: "https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/1f317.svg"
            imageTitle: ProfileMode image
            # imageWidth: 120
            # imageHeight: 120
            subtitle: "☄️ Fast | ☁️ Fluent | 🌙 Smooth | 📱 Responsive"
            buttons:
                - name: Blog
                  url: posts
                - name: Profile Mode
                  url: https://github.com/adityatelange/hugo-PaperMod/wiki/Features#profile-mode
        menu:
            main:
                - name: Archive
                  url: archives/
                  weight: 5
                - name: FRTags
                  url: frtags
                  weight: 10
                - name: FRCategories
                  url: frcategories
                  weight: 10
                - name: FRSeries
                  url: frseries
                  weight: 10
                - name: NullLink
                  url: "#"

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "My Personal Website"
    author: Luis Medinas
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: false
    ShowFullTextinRSS: true
    ShareButtons: ["twitter", "reddit", "facebook", "whatsapp", "linkedin"]
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Website"
        Content: >
            Welcome to my personal Website.

            - Notes
            - Blog
            - About
            - Contacts
            - Setup

    socialIcons:
        - name: github
          url: "https://github.com/lmedinas"
        - name: Twitter
          url: "https://www.twitter.com/lmedinas"
        - name: Mastodon
          url: "https://mastodon.social/@NexusM"
        - name: Instagram
          url: "https://www.instagram.com/lmedinas"
        - name: LinkedIn
          url: "https://linkedin.com/in/lmedinas"
        - name: Rss
          url: "index.xml"

    editPost:
        URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

